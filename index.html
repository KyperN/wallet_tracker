<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Expense Tracker App</h1>
    <header>
        <div class="invested">
            invessted
        </div>
        <div class="profits">
            profits
        </div>
    <div class="container-md">
        <section class="content d-flex justify-content-center">
            <div class="form">
                <form id="expForm">
                    <div class="token-input name">
                        <span for="name">Name:</span>
                        <input type="text" id="name">
                    </div>
                    <div class="token-input enter-price">
                        <span for="amount">Enter price:</span>
                        <input type="text" id="enter">
                    </div>
                    <div class="token-input amount">
                        <span for="amount">Amount:</span>
                        <input type="text" id="amount" placeholder="usd">
                    </div>
                    <button type="submit" class="buttonSave">Add record</button>
                </form>
            </div>
        </section>
        <section class="content">
            <div class="transaction-container">
                
                <h2 class='trans'>Transaction History</h2>
                <ul class='items'>
                    <li class='item'>
                        <div class="buy-info">
                            Coin Name 
                        <div class="coin-name">
                            <p>123</p>
                        </div>
                        <div>
                            <p>Bought at:</p>
                            <span class="buy-price">$5000</span>
                            
                            <button>X</button>
                        </div>
                        </div>
                        <div class="sell-info">
                            <div class="profit">
                                <div class="cur-price">
                                    current price:
                                    <p>123</p>
                                </div>
                                <div class="result">
                                    Your result:
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
